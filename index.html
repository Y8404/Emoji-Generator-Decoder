<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Generator/Decoder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Emoji Generator/Decoder</h1>
        <textarea id="input" placeholder="Enter text or emojis"></textarea>
        <div class="buttons">
            <button id="encodeBtn">Encode to Emoji</button>
            <button id="decodeBtn">Decode to Text</button>
        </div>
        <div id="output"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
